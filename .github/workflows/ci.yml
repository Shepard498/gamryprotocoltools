name: CI

on:
  push:
  pull_request:

jobs:
  octave-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Octave
        run: |
          sudo apt-get update
          sudo apt-get install -y octave gnuplot
      - name: Run smoke script
        run: |
          octave -qf --eval "disp('CI running...'); run('octave/scripts/run_all.m'); disp('OK')"
